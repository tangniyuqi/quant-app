name: build
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: 拉取项目代码
        uses: actions/checkout@v4

      - name: 安装node环境
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: 安装Python3环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: 初始化打包环境
        run: pnpm run init

      - name: 配置 macOS 证书 (针对 Intel 及修复 Keychain 路径)
        if: matrix.os == 'macos-latest'
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          if [ -z "$CSC_LINK" ] || [ -z "$CSC_KEY_PASSWORD" ]; then echo "Secrets 缺失"; exit 1; fi

          echo "$CSC_LINK" | base64 --decode > certificate.p12

          # 创建并解锁钥匙串
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 14)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # 导入证书
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$CSC_KEY_PASSWORD" -A -T /usr/bin/codesign -T /usr/bin/productsign /usr/bin/pkgbuild

          # 关键点：将该钥匙串加入搜索列表并设为默认，防止签名工具找不到
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | xargs)
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # 验证证书名称（这一步会在日志输出证书全称，记下来）
          security find-identity -v -p codesigning

      - name: 开始打包 (强制 Intel 架构)
        run: |
          if [ "${{ runner.os }}" == "macOS" ]; then
            # 1. 强制打包为 x64 (Intel)
            pnpm run build --mac --x64
            
            # 2. 检查生成路径并尝试修复签名
            # 很多时候自动化工具签不上，手动补一刀
            APP_PATH=$(find build dist -name "*.app" -type d | head -n 1)
            if [ -d "$APP_PATH" ]; then
              echo "手动签名: $APP_PATH"
              codesign --force --deep --sign "Apple Development" "$APP_PATH"
            fi
          else
            pnpm run build
          fi
        shell: bash
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: 上传打包完成的程序包
        uses: actions/upload-artifact@v4
        with:
          name: Setup_${{ runner.os }}
          retention-days: 1
          path: |
            build/*.dmg
            build/*.exe
            build/*.deb
            build/*.zip
            dist/*.dmg
            dist/*.zip
