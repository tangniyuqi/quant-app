name: build
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest] # ubuntu-latest 暂时去掉 Linux 平台构建
    steps:
      - name: 拉取项目代码
        uses: actions/checkout@v4

      - name: 安装node环境
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: 获取pnpm仓库目录
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 设置pnpm缓存
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 安装Python3环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: 初始化打包环境
        run: pnpm run init

      - name: 配置 macOS 证书
        if: matrix.os == 'macos-latest'
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          if [ -z "$CSC_LINK" ] || [ -z "$CSC_KEY_PASSWORD" ]; then echo "Secrets 缺失"; exit 1; fi
          echo "$CSC_LINK" | base64 --decode > certificate.p12

          # 创建临时钥匙串
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 14)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # 导入证书并允许所有工具访问（解决 image_1e3ee5.jpg 中的找不到证书问题）
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$CSC_KEY_PASSWORD" -A -T /usr/bin/codesign

          # 设置搜索路径和默认钥匙串
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | xargs)
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: 开始打包 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pnpm run build --mac --x64

          # 自动寻找生成的 .app 并强制重签（修复禁止图标）
          APP_PATH=$(find build -name "*.app" -type d | head -n 1)
          if [ -d "$APP_PATH" ]; then
            echo "正在修复签名: $APP_PATH"
            codesign --force --deep --sign "Apple Development" "$APP_PATH"
          else
            echo "未发现 .app 文件，请检查打包输出目录"
          fi
        shell: bash
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: 平台通用打包 (非 macOS)
        if: matrix.os != 'macos-latest'
        run: pnpm run build

      - name: 上传打包完成的程序包
        uses: actions/upload-artifact@v4
        with:
          name: Setup_${{ runner.os == 'macOS' && 'macOS_Universal' || runner.os }}
          retention-days: 1

          path: |
            build/*.dmg
            build/*.exe
            build/*.deb
            build/*.zip
